<!DOCTYPE html>
<html>
    <head>
     <title>Login Page</title>
    </head>
    <body>
        {% block content %}
         <img style="margin-left : 550px; margin-top : 100px; margin-bottom : 80px; width : 400px;" src="/static/instagram-logo.png">
         <form method="POST">
          {% csrf_token %}
           <input style="font-size: 25px; margin-left: 560px;" size="25" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Username"><br><br>
           <input style="font-size: 25px; margin-left : 560px; margin-top: 30px;" size="25" type="password" name="password" autocomplete="current-password" required id="id_password" placeholder="Password"><br><br>
           <button style="margin-top : 50px; margin-left: 560px; background-color : #2196F3; color : white; font-size : 25px; border : 2px solid #2196F3; text-decoration: none; padding-top: 12px; padding-right: 155px; padding-bottom: 12px; padding-left: 155px; font-family: 'Overpass Mono', monospace;">Login</button>
         </form>   
        {% endblock %}   
    </body>
</html>
