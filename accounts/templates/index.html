
<!DOCTYPE html>
<html>
    <head>
        <title>SignUp / Login Page</title>
    </head>
    <body>
        {% block content %}
         <img style="margin-left : 550px; margin-top : 100px; margin-bottom : 110px; width : 400px;" src="/static/instagram-logo.png">
         {% if user.is_authenticated %}
          <p><a style="margin-left: 560px; margin-top: 50px; background-color : #2196F3; color : white; font-size : 25px; border : 2px solid #2196F3; text-decoration: none; padding-top: 12px; padding-right: 144px; padding-bottom: 12px; padding-left: 144px; font-family: 'Overpass Mono', monospace;" href="{% url 'logout' %}">Logout</a></p>
         {% else %}
          <p style="margin-bottom: 100px;"><a style="margin-left: 560px; background-color : #2196F3; color : white; font-size : 25px; border : 2px solid #2196F3; text-decoration: none; padding-top: 12px; padding-right: 155px; padding-bottom: 12px; padding-left: 155px; font-family: 'Overpass Mono', monospace;"  href="{% url 'login_url' %}">Login</a></p>
          <p><a style="margin-left: 560px; background-color : #2196F3; color : white; font-size : 25px; border : 2px solid #2196F3; text-decoration: none; padding-top: 12px; padding-right: 142px; padding-bottom: 12px; padding-left: 142px; font-family: 'Overpass Mono', monospace;" href="{% url 'register_url' %}">Sign Up</a></p>
         {% endif %}
        {% endblock %} 
            
    </body>
</html>
