<!DOCTYPE html>
<html>
    <head>
        <style>

        <title>Home Page</title>
    </head>
    <body>
        {% block content %}
         <img  style="margin-right:0px;margin-top : 10px; margin-bottom : 10px; width : 200px; border : 0px solid #eaecee; padding-right: 660px; padding-left: 660px;" src="/static/insta_text.png">
         <p style=" margin-left : 320px;margin-right : 320px;border-radius: 20px ; border : 2px solid #000000; padding-top: 20px; padding-bottom: 20px; padding-right: 10px; padding-left: 5px;">
            <a style="border-radius: 5px; margin-left: 80px; background-color : #2196F3; color : white; font-size : 15px; text-decoration: none; padding-top: 8px; padding-right: 10px; padding-bottom: 8px; padding-left: 10px; word-spacing: 10px;" href="{% url 'home' %}">HOME</a>
            <a style="border-radius: 5px; margin-left: 100px; background-color : #2196F3; color : white; font-size : 15px; text-decoration: none; padding-top: 8px; padding-right: 10px; padding-bottom: 8px; padding-left: 10px; word-spacing: 10px;" href="{% url 'addpost' %}">ADD  POST</a>
            <a style="border-radius: 5px; margin-left: 100px; background-color : #2196F3; color : white; font-size : 15px; text-decoration: none; padding-top: 8px; padding-right: 10px; padding-bottom: 8px; padding-left: 10px; word-spacing: 10px;" href="{% url 'viewpost' %}">VIEW  POST</a>
            <a style="border-radius: 5px; margin-left: 100px; background-color : #2196F3; color : white; font-size : 15px; text-decoration: none; padding-top: 8px; padding-right: 10px; padding-bottom: 8px; padding-left: 10px; word-spacing: 10px;" href="{% url 'login' %}">LOGOUT</a>
         </p>
         <div><img style="border:2px solid black; padding: 5px ;margin-top : 40px;margin-bottom:8px;margin-left:675px;height:210px; width:150px; border-radius: 40%;" src="/static/profilepic.jpeg"></div>
         {% for x in obj reversed%}
            {% if forloop.first %}
             <p style="font-size:40px;margin-bottom:50px;margin-left: 693px;"><b style="border-bottom: 2px solid rgb(17, 17, 17);font-weight:300;" >{{x.name}}</b></p>
            {% endif %}
         {% endfor %}
         <div style="border:2px solid black; border-radius: 10px ;margin-left: 350px;padding-left:37px;padding-top:10px;padding-bottom: 15px;margin-right: 350px;" >
         <a style="display: inline;border-radius: 5px;background-color : #d44f4f; color : white; font-size : 15px; text-decoration: none; padding-top: 8px; padding-right: 10px; padding-bottom: 8px; padding-left: 10px; word-spacing: 10px;" href="{% url 'edit' %}">Edit Profile</a>
         <p style="display: inline;margin-left: 65px;font-size: 25px;font-weight: 900;">Likes : 100</p>
         <p style="display: inline;margin-left: 65px;font-size: 25px;font-weight: 900;">followers : 150</p>
         <a style="display: inline;border-radius: 5px;  margin-left: 65px;background-color : #d44f4f; color : white; font-size : 15px; text-decoration: none; padding-top: 8px; padding-right: 10px; padding-bottom: 8px; padding-left: 10px; word-spacing: 10px;" href="{% url 'suggestions' %}">Friend Suggestions</a>
         </div>
         <p></p>
         <p style="margin-top:80px ;margin-left:320px; font-size : 35px; font-family: Garamond, monaco, fantasy;"><b style="border-bottom: 2px solid rgb(17, 17, 17);font-weight:300;">Posts :-</b></p>
         <div style="border : 2px solid #494a4b;border-radius: 15px ; margin-left: 320px;margin-right:320px;padding-left: 20px;">
         {% for x in qs %}
          <img style="display:inline;margin-top:10px;width:270px;height:150px;" src="{{x.photo.url}}">
         {% endfor %}
         <p></p>
         </div>
         <p style="font-size:30px; margin-left: 630px;font-weight: 300;margin-top:30px;"><b style="border-bottom: 2px solid rgb(17, 17, 17);font-weight:580;font-family: Garamond, monaco, fantasy;">Special thanks to :</b></p>
         <img style="border:3px solid black; border-radius:10px ; padding:10px ;margin-top:5px;margin-bottom:10px;margin-left: 632px; width:200px; height:50px;"src="/static/explogo.jpg">
         <hr style="margin-left: 320px;margin-right: 320px;height:1.5px;color:#000000;margin-top:30px;background-color:rgb(0, 0, 0)"> 
         {% endblock %}
